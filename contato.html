<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Petly - Contato</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header class="main-header container-fluid d-flex justify-content-between align-items-center py-3 px-4 shadow">
			<div class="logo">
				<a href="index.html">
					<img src="img/Novo.png" alt="Pet Care Logo" />
				</a>
			</div>
			<nav class="nav-links d-flex gap-4">
				<a href="index.html">Inicio</a>
				<a href="contato.html">Contato</a>
				<a href="localizacao.html">Localização</a>
			</nav>
			<div class="login-area d-flex gap-2">
				<input type="text" placeholder="Usuário" id="loginUsuario" />
				<input type="password" placeholder="Senha" id="loginSenha" />
				<button id="btnLogin">Entrar</button>
				<a href="cadastro.html" class="btn btn-primary">Cadastrar</a>
			</div>
		</header>

		<main class="container my-5">
			<h2 class="text-center mb-4">Fale Conosco</h2>

			<div class="row g-5">
				<div class="col-md-6">
					<h4 class="mb-3">Informações de Contato</h4>
					<p><strong>Telefone:</strong> (21) 99999-8888</p>
					<p><strong>E-mail:</strong> contato@petcare.com.br</p>

					<h5 class="mt-4">Siga nas redes sociais</h5>
					<div class="d-flex gap-3 fs-4">
						<a href="https://facebook.com/petcare" target="_blank" class="text-primary"><i class="fab fa-facebook"></i></a>
						<a href="https://instagram.com/petcare" target="_blank" class="text-danger"><i class="fab fa-instagram"></i></a>
						<a href="https://wa.me/5511912345678" target="_blank" class="text-success"><i class="fab fa-whatsapp"></i></a>
					</div>
				</div>

				<div class="col-md-6">
					<h4 class="mb-3">Envie uma mensagem</h4>
					<form>
						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" class="form-control" id="nome" placeholder="Seu nome" />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">E-mail</label>
							<input type="email" class="form-control" id="email" placeholder="seu@email.com" />
						</div>
						<div class="mb-3">
							<label for="mensagem" class="form-label">Mensagem</label>
							<textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
		</main>

		<footer class="text-center py-4 bg-blue-verylight mt-5">
			<p class="mb-0">© 2025 Petly. Todos os direitos reservados.</p>
		</footer>

				<script>
			document.getElementById('btnLogin').addEventListener('click', function () {
			  const usuario = document.getElementById('loginUsuario').value.trim();
			  const senha = document.getElementById('loginSenha').value.trim();

			  if (usuario === '' || senha === '') {
			    alert('Por favor, preencha o usuário e a senha.');
			  } else {
			    window.location.href = 'usuario.html';
			  }
			});
		</script>
		<script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
