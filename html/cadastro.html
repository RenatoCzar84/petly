<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Cadastro - Petly</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="../style/style.css" />
   </head>
   <body>
		<header class="main-header container-fluid d-flex justify-content-between align-items-center py-3 px-4 shadow">
			<div class="logo">
			  	<a href="index.html">
          			<img src="../img/Novo.png" alt="Pet Care Logo" />
        		</a>
			</div>
			<nav class="nav-links d-flex gap-4">
				<a href="index.html">Inicio</a>
				<a href="contato.html">Contato</a>
				<a href="localizacao.html">Localização</a>
			</nav>
			<div class="login-area d-flex gap-2">
				<input type="text" id="loginUsuario" placeholder="Usuário" />
				<input type="password" id="loginSenha" placeholder="Senha" />
				<button id="btnLogin">Entrar</button>
			</div>
		</header>
      <main class="container my-5">
         <h2 class="mb-4 text-center">Cadastro de Usuário e Pet</h2>
         <form id="form-cadastro" class="row g-3 bg-blue-light text-white p-4 rounded shadow-lg">
            <h4>Informações do Usuário</h4>
            <div class="col-md-6">
               <label for="nome" class="form-label">Nome</label>
               <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="col-md-6">
               <label for="sobrenome" class="form-label">Sobrenome</label>
               <input type="text" class="form-control" id="sobrenome" required />
            </div>
            <div class="col-md-6">
               <label for="cpf" class="form-label">CPF</label>
               <input type="text" class="form-control" id="cpf" required />
            </div>
            <div class="col-md-6">
               <label for="telefone" class="form-label">Telefone</label>
               <input type="tel" class="form-control" id="telefone" required />
            </div>
            <div class="col-12">
               <label for="endereco" class="form-label">Endereço</label>
               <input type="text" class="form-control" id="endereco" required />
            </div>
            <div class="col-md-6">
               <label for="genero" class="form-label">Gênero</label>
               <select class="form-select" id="genero" required>
                  <option selected disabled>Escolha uma opção</option>
                  <option>Homem</option>
                  <option>Mulher</option>
                  <option>Não binário</option>
                  <option>Prefiro não dizer</option>
               </select>
            </div>
            <div class="col-md-6">
               <label for="email" class="form-label">E-mail</label>
               <input type="email" class="form-control" id="email" required />
            </div>
            <div class="col-md-6">
               <label for="usuario" class="form-label">Usuário</label>
               <input type="text" class="form-control" id="usuario" required />
            </div>
            <div class="col-md-6">
               <label for="senha" class="form-label">Senha</label>
               <input type="password" class="form-control" id="senha" required />
            </div>
            <hr class="my-4 border-white">
            <h4>Informações do Pet</h4>
            <div id="pets-container">
               <div class="pet-entry row g-3">
                  <div class="col-md-6">
                     <label class="form-label">Tipo de Pet</label>
                     <input type="text" class="form-control" name="tipoPet[]" required />
                  </div>
                  <div class="col-md-6">
                     <label class="form-label">Nome do Pet</label>
                     <input type="text" class="form-control" name="nomePet[]" required />
                  </div>
                  <div class="col-md-6">
                     <label class="form-label">Idade do Pet</label>
                     <input type="number" class="form-control" name="idadePet[]" required />
                  </div>
                  <div class="col-md-6">
                     <label class="form-label">Foto do Pet</label>
                     <input type="file" class="form-control" name="fotoPet[]" accept="image/*" />
                  </div>
                  <hr class="my-4 border-white">
               </div>
            </div>
            <div class="col-12 text-center mb-4">
               <button type="button" class="btn btn-light fw-bold px-4" onclick="adicionarPet()">+ Adicionar outro pet</button>
            </div>
            <div class="col-12 text-center mt-4">
               <button type="submit" class="btn btn-light fw-bold px-5 py-2">Cadastrar</button>
            </div>
         </form>
      </main>
      <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="controller/cadastro.js"></script>
      		<script>
			document.getElementById('btnLogin').addEventListener('click', function () {
			  const usuario = document.getElementById('loginUsuario').value.trim();
			  const senha = document.getElementById('loginSenha').value.trim();

			  if (usuario === '' || senha === '') {
			    alert('Por favor, preencha o usuário e a senha.');
			  } else {
			    window.location.href = 'usuario.html';
			  }
			});
		</script>
   </body>
</html>
