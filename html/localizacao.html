<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petly - Localização</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <header class="main-header container-fluid d-flex justify-content-between align-items-center py-3 px-4 shadow">
    <div class="logo">
      <a href="index.html">
        <img src="../img/Novo.png" alt="Petly Logo" />
      </a>
    </div>
	<nav class="nav-links d-flex gap-4">
		<a href="index.html">Inicio</a>
		<a href="contato.html">Contato</a>
		<a href="localizacao.html">Localização</a>
	</nav>
  <div class="login-area d-flex gap-2">
    <input type="text" id="loginUsuario" placeholder="Usuário" class="form-control" />
    <input type="password" id="loginSenha" placeholder="Senha" class="form-control" />
    <button id="btnLogin" class="btn btn-primary">Entrar</button>
    <a href="cadastro.html" class="btn btn-primary">Cadastrar</a>
  </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Nossas Instalações</h2>
  </main>

  <main class="container my-5">
    <div id="petCareCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow-lg">
        <div class="carousel-item active">
          <img src="../img/fachada.JPG" class="d-block w-100" alt="Banho" />
        </div>
        <div class="carousel-item">
          <img src="../img/Copilot_20250606_210501.jpg" class="d-block w-100" alt="Tosa" />
        </div>
        <div class="carousel-item">
          <img src="../img/vet.jpg" class="d-block w-100" alt="Consulta" />
        </div>
        <div class="carousel-item">
          <img src="../img/hotel1.jpg" class="d-block w-100" alt="Hospedagem" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#petCareCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#petCareCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <main class="container my-5">
    <h2 class="text-center mb-4">Nossa Localização</h2>
    <p class="text-center mb-5">
      Venha nos visitar! Estamos localizados em um ponto estratégico para facilitar o acesso com conforto e segurança para você e seu pet.
    </p>

    <div class="rounded-4 shadow-sm overflow-hidden mx-auto" style="width: 1300px; height: 400px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d918.1525242764532!2d-43.35353103038531!3d-23.001360964218104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bda40c628e1cb%3A0xf9c6475a81e2887e!2sMarapendi%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1749499526722!5m2!1spt-BR!2sbr"
        width="100%" height="100%" style="border:0; border-radius: 1rem;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </main>

  <footer class="text-center py-4 bg-blue-verylight mt-5">
    <p class="mb-0">© 2025 Petly. Todos os direitos reservados.</p>
  </footer>

  		<script>
			document.getElementById('btnLogin').addEventListener('click', function () {
			  const usuario = document.getElementById('loginUsuario').value.trim();
			  const senha = document.getElementById('loginSenha').value.trim();

			  if (usuario === '' || senha === '') {
			    alert('Por favor, preencha o usuário e a senha.');
			  } else {
			    window.location.href = 'usuario.html';
			  }
			});
		</script>
  <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
