<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petly - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <header class="main-header container-fluid d-flex justify-content-between align-items-center py-3 px-4 shadow">
    <div class="logo">
      <img src="../img/Novo.png" alt="Pet Care Logo" />
    </div>
			<nav class="nav-links d-flex gap-4">
				<a href="index.html">Inicio</a>
				<a href="contato.html">Contato</a>
				<a href="localizacao.html">Localização</a>
			</nav>
    <div class="login-area d-flex gap-2">
      <input type="text" placeholder="Usuário" />
      <input type="password" placeholder="Senha" />
      <button>Entrar</button>
    </div>
  </header>

  <main class="container my-5" style="max-width: 480px;">
    <h2 class="mb-4 text-center">Login</h2>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p class="mt-4 text-center">
      Não tem uma conta?
      <a href="cadastro.html" class="text-primary text-decoration-none">Cadastre-se aqui</a>
    </p>
  </main>
  <footer class="text-center py-4 bg-blue-verylight mt-5">
		<p class="mb-0">© 2025 Petly. Todos os direitos reservados.</p>
	</footer>

  		<script>
			document.getElementById('btnLogin').addEventListener('click', function () {
			  const usuario = document.getElementById('loginUsuario').value.trim();
			  const senha = document.getElementById('loginSenha').value.trim();

			  if (usuario === '' || senha === '') {
			    alert('Por favor, preencha o usuário e a senha.');
			  } else {
			    window.location.href = 'usuario.html';
			  }
			});
		</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
</body>
</html>
